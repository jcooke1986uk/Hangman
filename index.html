<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<div class="hangman-container">
		<h1>Hangman Style Game</h1>
		<div id='word'></div>
		<div id='alphabetContainer'>
			<ul>
				<li id="a" class="vowel">a</li>
				<li id="b">b</li>
				<li id="c">c</li>
				<li id="d">d</li>
				<li id="e" class="vowel">e</li>
				<li id="f">f</li>
				<li id="g">g</li>
				<li id="h">h</li>
				<li id="i" class="vowel">i</li>
				<li id="j">j</li>
				<li id="k">k</li>
				<li id="l">l</li>
				<li id="m">m</li>
				<li id="n">n</li>
				<li id="o" class="vowel">o</li>
				<li id="p">p</li>
				<li id="q">q</li>
				<li id="r">r</li>
				<li id="s">s</li>
				<li id="t">t</li>
				<li id="u" class="vowel">u</li>
				<li id="v">v</li>
				<li id="w">w</li>
				<li id="x">x</li>
				<li id="y">y</li>
				<li id="z">z</li>
			</ul>
		</div>
		<div id="lives">
			Lives <span></span>
		</div>
		<div id="wordGuessContainer">
			Guess the whole word: 
			<input type="text" name="wordGuess" id="wordGuess"/>
			<button id="guessing">guess</button>
		</div>
		<div class="buttons">
			<a id="newWord" class="button" href="#">New Word</a>
			<a id="loser" class="button" href="#">I give up</a>
			<a id="newGame" class="button" href="#">New Game</a>
		</div>

		<div class="options hideOnStart">
			<p class="subtitle">Options</p>
			<div>
				<input type="checkbox" name="disVowel" id="disVowel"/>
				<label id="disVowelLabel">Disallow guessing vowels</label>
			</div>
			<div>
				<input type="number" name="maxLength" id="maxLength" min="4" max="13"/>
				<label id="maxLengthLabel">Maximum length of word (4 - 13)</label>
			</div>
		</div>
	</div>
</body>
</html>
